<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle-btn">ðŸŒ™</button>
        <h1>What should I eat tonight?</h1>
        <div class="dinner-recommendation" id="dinner-recommendation"></div>
        <button id="recommend-btn">Recommend a Menu</button>
    </div>

    <div class="container partnership-form-container">
        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/mqeekjep" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Inquiry</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
